<<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Carousel</title>
	<link rel="stylesheet" type="text.css" href="C:\Users\Ciaran Darcy\Documents\Code_Institute\Projects\bootstrap-challenges-master\css\bootstrap.min.css">
	
</head>
<body>
<div class="container">	
  <div id="MyCarousel" class="carousel slide" data-ride="carousel">
	<!--Indicators-->
	<ol class="carousel-indicators">
		<li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#MyCarousel" data-slide-to="1"></li>
		<li data-target="#MyCarousel" data-slide-to="2"></li>
		<li data-target="#MyCarousel" data-slide-to="3"></li>
		<li data-target="#MyCarousel" data-slide-to="4"></li>
	</ol>

	<!--slide wrapper-->
	<div class="carousel-inner" >
		<div class="item active">
			<img src="https://unsplash.it/2000/1250?image=397">
		</div>
		<div class="item">
			<img src="https://unsplash.it/2000/1250?image=689">
		</div>
		<div class="item">
			<img src="https://unsplash.it/2000/1250?image=675">
		</div>
		<div class="item">
			<img src="https://unsplash.it/2000/1250?image=658">
		</div>
		<div class="item">
			<img src="https://unsplash.it/2000/1250?image=638">
		</div>
	</div><!--close slide wrapper-->	

	<!--controls-->
	<a class='carousel-control left' href='#MyCarousel' role='button' data-slide='prev'>
	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
	</a>

	<a class='carousel-control right' href='#MyCarousel' role='button' data-slide='next'>
	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
	</a>

  </div><!--carousel-->
</div><!--container-->

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="C:\Users\Ciaran Darcy\Documents\Code_Institute\Projects\bootstrap-challenges-master\js\bootstrap.js"></script>
</body>

</html>
